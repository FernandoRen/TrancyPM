<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./js/sweetalert2/dist/sweetalert2.min.css">
		<script src="./js/sweetalert2/dist/sweetalert2.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Trancy PM</title>
	</head>
	<body class="login-bg">
	
		<div class="my-container-css">
			<div class="box-shadow">
				
				<div class="trancy-logo mt-10"></div>
				<h2 class="mt-20">Welcome to Trancy Package Management</h2>
				
				<form action="#">
					
					<div class="login-items">
						<div class="mt-10">
							<label>Email:</label>
							<input autocomplete="off" id="email-Login" name="email-Login" type="email" placeholder="type your email">
						</div>
						
						<div class="mt-10">
							<label>Password:</label>
							<input autocomplete="off" id="password-Login" name="password-Login" type="password" placeholder="type your password">
						</div>
						
						<div class="mt-30">
							<button class="btn btn-azul" id="sendCredentials-Login">Log in</button>
						</div>
					</div>
						
				</form>
			</div>
		</div>
	
	<script src="./js/jQuery/jQuery.js"></script>
	<script src="./js/md5/md5.js"></script>
	<script src="./js/validacionesGenerales.js"></script>
	<script src="./js/loginValidacion.js"></script>
	</body>
</html>
